<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Formulário de Cadastro</title>
</head>
<body>
    <div class="container"><!--div geralzona da imagem e do formulário-->

        <!--div da parte da imagem-->
        <div class="form-image">
            <img src="assets/img/undraw_connected_world_wuay.svg"> 
        </div>

        <!--div do formulário-->

        <div class="form">
            <form method="#" action="#">
                
                <!--div do cabeçalho do formulário, incluindo o botão de entrar-->

                <div class="form-header">
                    <div class="title"> <!--cabeç<alho-->
                        <h1>Cadastre-se e aproveite!</h1>
                    </div>

                    <div class="login-button"> <!--botao entrar-->
                        <button> <a href="#">Entrar</a></button>
                    </div>
                </div>

                <!--div do grupo de inputs do formulário-->

                <div class="input-group">
                    
                    <div class="input-box">
                        <label for="Name"> Nome </label>
                        <input type="text" id="Name" name="tName" placeholder="Digite seu nome inteiro" required>                        
                    </div>

                    <div class="input-box">
                        <label for="cpf"> CPF </label>
                        <input type="text" id="cpf" name="cpf" placeholder="Digite seu CPF" required>                        
                    </div>

                    <div class="input-box">
                        <label for="dtNascimento"> Data de Nascimento </label>
                        <input type="date" id="dtNascimento" name="dtNascimento" required>                        
                    </div>
                </div> <!--fechando a div input group-->
            

                    <div class="gender-inputs"> <!--abrindo a div gender inputs-->
                            <div class="gender-title">
                                <h6> Gênero </h6>
                            </div>

                        <div class="gender-group"> <!--abrindo e agrupando as divs gender input-->

                            <div class="gender-input">                   
                                <input type="radio" id="fem" name="genero">
                                <label for="fem"> Feminino</label> 
                            </div>

                            <div class="gender-input">
                                <input type="radio" id="masc" name="genero">
                                <label for="masc" name="genero"> Masculino</label>
                            
                            </div>

                            <div class="gender-input">
                                <input type="radio" id="other" name="genero">
                                <label for="other" name="genero"> Outros</label>   
                                
                            </div>

                            <div class="gender-input">
                                <input type="radio" id="none" name="genero">
                                <label for="none" name="genero"> Prefiro não informar</label>                                               
                            </div>
                        </div><!--fechando a div de agrupamento do gender input-->
                    </div> <!--fechando a div inputs-->


                    <div class="input-group"><!--abrindo a div input group denovo -->

                        <div class="input-box">
                            <label for="email"> E-mail </label>
                            <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>                        
                        </div>

                        <div class="input-box">
                            <label for="cel"> Celular </label>
                            <input type="number" id="cel" name="cel" placeholder="(xx) xxxxx-xxxx" required>                        
                        </div>
                    </div><!--fechando denovo a div input group-->


                    <div class="estado-box">
                        <div class="estado-title">
                            <h6>Estado</h6>
                        
                            <select id="estados" name="estados">
                                <option value="">Selecione</option>
                                <option value="AC">AC</option>
                                <option value="AL">AL</option>
                                <option value="AP">AP</option>
                                <option value="AM">AM</option>
                                <option value="BA">BA</option>
                                <option value="CE">CE</option>
                                <option value="DF">DF</option>
                                <option value="ES">ES</option>
                                <option value="GO">GO</option>
                                <option value="MA">MA</option>
                                <option value="MT">MT</option>
                                <option value="MS">MS</option>
                                <option value="MG">MG</option>
                                <option value="PA">PA</option>
                                <option value="PB">PB</option>
                                <option value="PR">PR</option>
                                <option value="PE">PE</option>
                                <option value="PI">PI</option>
                                <option value="RJ">RJ</option>
                                <option value="RN">RN</option>
                                <option value="RS">RS</option>
                                <option value="RO">RO</option>
                                <option value="RR">RR</option>
                                <option value="SC">SC</option>
                                <option value="SP">SP</option>
                                <option value="SE">SE</option>
                                <option value="TO">TO</option>
                            </select>                     
                        </div>
                    </div>

                    
                <div class="input-group">

                    <div class="input-box">
                        <label for="cidade"> Cidade </label>
                        <input type="text" id="firstName" name="firstName" placeholder="Digite sua cidade" required>                        
                    </div>

                    <div class="input-box">
                        <label for="endereco"> Endereço </label>
                        <input type="text" id="endereco" name="endereco" placeholder="Digite seu endereço" required>                        
                    </div>

                    <div class="input-box">
                        <label for="numeroEndereco"> Número </label>
                        <input type="number" id="numeroEndereco" name="numeroEndereco" placeholder="Nº" required>                        
                    </div>

                    <div class="input-box">
                        <label for="complemento"> Complemento </label>
                        <input type="text" id="complemento" name="complemento" placeholder="Digite o complemento, se houver" required>                        
                    </div>

                    <div class="input-box">
                        <label for="password"> Senha </label>
                        <input type="password" id="password" name="password" placeholder="Digite sua senha" required>                        
                    </div>

                    <div class="input-box">
                        <label for="password"> Confirme sua senha </label>
                        <input type="password" id="password" name="confirpassword" placeholder="Confirme sua senha" required>                        
                    </div>

                </div>
                

                <div class="confirme-button">
                    <button><a href="#">Confirmar</a></button>
                </div>
            </form>
        </div>

    </div>    
</body>
</html>
